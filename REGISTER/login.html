<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<link rel="stylesheet" href="loginstyle.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
	rel='stylesheet'>
</head>
<body>
	<div class="body">

		<h1>Login Form</h1>

		<form name="form" >
			<div class="input">
				<input type="text" name="username" placeholder="Username" id="un" required>
				<i class='bx bxs-user'></i>
			</div>

			<div class="input">
				<input type="password" name="password" placeholder="Password" id="ps"
					required> <i class='bx bxs-lock'></i>
			</div>

			<div class="remember-forgot">
				<label><input type="checkbox"> Remember me </label> <a
					href="HTML/ForgotPass.html">Forgot password?</a>
			</div>

			<input type="submit" value="Login" class="btn" id="btn">

		</form>

		<div class="register">
			<p>
				Don't have an account? <a href="register.html">Register</a>
			</p>
		</div>

		<script src="login.js"></script>

	</div>
</body>
</html>
